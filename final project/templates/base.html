<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1>{% block title%} Title {%endblock%} </h1>
</head>
<div class="page">
    {% with flashes = get_flashed_messages() %}
        {% if flashes %}
            <ul class="flashes">
                {%for message in flashes %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>

<body>
{% block body %}
    {%if username is none%}
        <a href="{{ url_for('register')}}">sign up</a>
        <a href="{{ url_for('login') }}">sign in</a>
        <br />
    {% else %}
        <a href="{{ url_for('logout') }}">logout</a>
        <br />
    {% endif %}
{% endblock %}
</body>
</html>
